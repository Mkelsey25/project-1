<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Bootstrap 4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    
    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Google Fonts-->
    <!-- TODO: remove the fonts we end up not using -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Merriweather:300|Raleway:300,400,500|PT+Sans|PT+Sans+Narrow" rel="stylesheet">

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Tour Spot</title>
</head>
<body>

    <!-- START HTML CODE -->

    <!-- header -->
    <header id="main-header" class="py-2 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center display-3 mt-4 mb-3 m-auto">
                        Tour Spot
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!-- search criteria -->
    <section id="section-search">
        <div class="container-fluid">
            <div class="row jumbotron">

                <div class="search-container">

                    <div class="form-group">
                        <div class="input-group">

                            <!-- artist search -->
                            <input class="form-control" id="input-artist" type="text" placeholder="Search for artist" autofocus>
                            <div class="input-group-prepend">
                                <button class="btn btn-secondary m-0" id="add-artist" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>

                            <!-- start date -->
                            <label class="col-form-label" for="input-startdate">Start Date:</label>
                            <input class="form-control" id="input-startdate" type="date" placeholder="Enter start date">
                            <!-- end date -->
                            <label class="col-form-label" for="input-enddate">End Date:</label>
                            <input class="form-control" id="input-enddate" type="date" placeholder="Enter end date"> 
                        </div>
                    </div>

                    <!-- ALTERNATE OPTION IF MULTIPLE FIELDS FOR SEARCH... TESTing BELOW -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-info text-white">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input class="form-control" id="input-artist" type="text" placeholder="Artist">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- TEST AREA SECTIONS -->
    <section id="section-test-spotify">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <button id="btn-test-spotify" class="btn btn-outline-primary m-2">Test Spotify API</button>
                </div>
            </div>
        </div>
    </section>

    <section id="section-test-ticketmaster">
        <div class="container-fluid bg-light">
            <div class="row">
                <div class="col-12">
                    <button id="btn-test-ticketmaster" class="btn btn-outline-primary m-2">Test TicketMaster API</button>
                </div>
            </div>
    </section>

    <section id="section-test-songkick">
        <div class="container-fluid bg-light">
            <div class="row">
                <div class="col-12">
                    <button id="btn-test-songkick" class="btn btn-outline-primary m-2">Test SongKick API</button>
                </div>
            </div>
        </div>
    </section>

    <section id="section-test-d3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <button id="btn-test-d3" class="btn btn-outline-primary m-2">Test D3</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 test-data-area">
                    <!--svg width="50" height="50">
                        <circle cx="25" cy="25" r="25" fill="purple" />
                    </svg-->
                </div>
            </div>
    
        </div>
    </section>

    <section id="section-test-giphy">
        <div class="container-fluid bg-light">
            <div class="row">
                <div class="col-12">
                    <button id="btn-test-giphy" class="btn btn-outline-primary m-2">Test Giphy API</button>
                    <div id="gifs">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MAIN PAGE SECTIONS (section-1, section-2, ...) -->
    <section id="section-1">
        <div class="container">
            <div class="row">
              <div class="col-md-6">

              </div>
            </div>
        </div>
    </section>

    <section id="section-2">
        <div class="container">
            <div class="row">
              <div class="col-md-6">
                  
              </div>
            </div>
        </div>
    </section>

    <section id="section-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">

                    <div class="table-responsive">
                        <table class="table">
                            <!--caption>Check out the options!</caption-->
                            <thead>
                                <tr class="">
                                    <th scope="col" class="">Venue</th>
                                    <th scope="col" class="">City</th>
                                    <th scope="col" class="">State</th>
                                    <th scope="col" class="">Address</th>
                                    <th scope="col" class="">Map?</th>
                                </tr>
                            </thead>
                            <tbody id="venue-list">       
                                <!--tr>
                                    <td id="td-venue-display" scope="row">Madison Square Garden</td>
                                    <td id="td-city-display">New York</td>
                                    <td id="td-state-display">NY</td>
                                    <td id="td-address-display">7th Ave & 32nd Street</td>
                                    <td id="td-map-display">??</td>
                                </tr-->
                            </tbody>
                        </table>
                    </div>
    
                </div>
            </div>
        </div>
    </section>

    <!-- Stay Connected Section -->        
    <section id="section-connect">
        <div class="container-fluid">
            <div class="row">

                <div class=" col-4 text-center ml-auto">
                    <h5 class="lead text-muted">Stay Connected</h5>
                  
                    <span class="p-1">
                        <a title="Spotify" href="https://www.spotify.com"  target="_blank" rel="noopener">
                            <i class="fab fa-spotify fa-inverse fa-2x"></i>
                        </a>
                    </span>
                    <span class="p-1">
                        <a title="Facebook" href="https://www.facebook.com"  target="_blank" rel="noopener">
                            <i class="fab fa-facebook fa-inverse fa-2x"></i>
                        </a>
                    </span>
                    <span class="p-1">
                        <a title="Twitter" href="https://twitter.com" target="_blank" rel="noopener">
                            <i class="fab fa-twitter fa-inverse fa-2x"></i> 
                        </a>
                    </span>
                    <span class="p-1">
                        <a title="Pinterest" href="https://www.pinterest.com" target="_blank" rel="noopener">
                            <i class="fab fa-pinterest fa-inverse fa-2x"></i>
                        </a>
                    </span>
                    <span class="p-1">
                        <a title="LinkedIn" href="https://www.linkedin.com" target="_blank" rel="noopener">
                            <i class="fab fa-linkedin fa-inverse fa-2x"></i>
                        </a>
                    </span>
                    <span class="p-1">
                        <a title="Google Plus" href="https://plus.google.com" target="_blank" rel="noopener">
                            <i class="fab fa-google-plus fa-inverse fa-2x"></i>
                        </a>
                    </span>
                    <span class="p-1">
                        <a title="Instagram" href="https://www.instagram.com" target="_blank" rel="noopener">
                            <i class="fab fa-instagram fa-2x"></i>
                        </a>
                    </span>
                </div>
                                    
            </div>
        </div>
    </section>

    <!-- TODO: make this a sticky footer -->
    <!-- footer -->
    <footer id="main-footer" class="py-4 bg-dark text-white">
        <div class="container-fluid">

            <div class="row text-center">
                <div class="col-md-4 m-auto">
                    <div class="lead text-muted text-center">
                        Copyright &copy;
                        <span id="year"></span>
                        Tour Spot
                    </div>
                </div>
            </div>

        </div>
    </footer>
    <!-- END HTML CODE -->

    <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap 4.1 -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Spotify Web API wrapper -->
    <script type="text/javascript" src="assets/javascript/spotify-web-api-js.js"></script>

    <!-- local js files -->
    <script type="text/javascript" src="assets/javascript/tourspot.js"></script>
    <script type="text/javascript" src="assets/javascript/tourspot-spotify.js"></script>
    <script type="text/javascript" src="assets/javascript/tourspot-ticketing.js"></script>
    <script type="text/javascript" src="assets/javascript/tourspot-charts.js"></script>
    <script type="text/javascript" src="assets/javascript/tourspot-giphy.js"></script>     <!-- TODO remove this one at end -->

    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());
    </script>
</body>
</html>
